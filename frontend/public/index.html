<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Authentication Module</title>
  </head>
  <style>
    #mainContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: rgb(255, 255, 255);
    }

    #authorisationForm {
      background-color: #b4ebf8;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
    }

    #loginForm {
      border: 5px solid #ca580d;
      padding: 20px;
      border-radius: 20px;
    }

    label {
      display: block;
      font-size: 1.2em;
    }

    input[type='text'],
    input[type='password'] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      box-sizing: border-box;
      border: 5px solid rgb(9, 34, 93);
      border-radius: 20px;
      font-weight: bolder;
      font-size: 15px;
    }

    input[type='text']:hover,
    input[type='password']:hover {
      border: 5px solid #ef9c66;
    }

    input[type='submit'] {
      margin-left: 35px;
      margin-top: 30px;
      padding: 15px;
      font-size: 1.2em;
      margin-right: 10px;
      cursor: pointer;
      background-color: #00246b;
      color: white;
      border: none;
      border-radius: 10px;
    }

    input[type='submit']:hover {
      background-color: rgb(9, 96, 76);
      font-weight: bolder;
    }
  </style>

  <body>
    <div id="mainContainer">
      <div id="authorisationForm">
        <form id="loginForm">
          <label for="username">Username :</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="please enter your username..."
            pattern="^[a-zA-Z0-9]{4,10}$" /><br />
          <label for="password">Password :</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="please type your password..."
            pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[@#$%^&*])(?=.*\d)[A-Za-z\d@#$%^&*]{7,15}$" /><br />
          <input type="submit" value="LOGIN" onclick="loginUser(event)" />
          <input type="submit" value="SIGN UP" onclick="registerUser(event)" />
          <input
            type="submit"
            value="Google Sign In"
            onclick="googleLogin(event)" />
          <input
            type="submit"
            value="Forgot Password"
            onclick="forgotPassword(event)"/>
        </form>
        <script>
          async function googleLogin(event) {
            event.preventDefault();
            // the client id from GCP
            const client_id =
              '39874779897-dfd5u3111rchr00l2f5bmcnvs369be86.apps.googleusercontent.com';
            const redirect_uri =
              'http://127.0.0.1:3090/api/auth/google/callback';

            // create a CSRF token and store it locally
            const array = new Uint8Array(16);
            window.crypto.getRandomValues(array);
            const state = Array.from(array)
              .map((b) => b.toString(16).padStart(2, '0'))
              .join('');

            localStorage.setItem('latestCSRFToken', state);

            const scope = encodeURIComponent('openid email profile');

            // redirect the user to Google
            const link = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${client_id}&redirect_uri=${encodeURIComponent(
              redirect_uri
            )}&response_type=code&scope=${scope}&include_granted_scopes=true&state=${state}&prompt=consent&access_type=offline`;

            window.location.assign(link);
          }

          async function registerUser(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            try {
              const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
                mode: 'cors',
              });

              const data = await response.json();

              if (data.success === true) {
                alert(data.data);
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
              } else {
                alert(data.error);
              }
            } catch (err) {
              console.log('The error is -', err);
              window.location.href = '/';
            }
          }

          async function loginUser(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
              const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
                credentials: 'include',
                mode: 'cors',
              });

              const data = await response.json();

              if (data.success === true) {
                alert(data.data);
                window.location.href = '/protected/page1.html';
              } else {
                alert(data.error);
              }
            } catch (err) {
              console.log('The error is -', err);
            }
          }
        </script>
      </div>
    </div>
  </body>
</html>
